resources:
  - name: e2eplv2v-image
    type: image
    integration: cock1-hub #your subs integration for docker hub
    source:
      name: "shiphitchcock1/testsamplenode"
      isPull: true
      tag: latest
      
  - name: e2eplv2v-ecscluster
    type: ecsCluster
    integration: cock1-ecscluster
    source:
      name : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
      
  - name: e2eplv2v-dockeroption
    type: dockerOptions 
    source:
      memory: 256 # in MB
      cpu-shares: 0
      portMappings: # format: ip:hostPort:containerPort | ip::containerPort | hostPort:containerPort | containerPort
        - 80:3000 
        - 5672:5672
        - 443:50000
        
  - name: e2eplv2v-ecsparam #test once more
    type: params
    source:
      params:
        foo: boo
        api_url: https://api.shippable.com
        
  - name: e2eplv2v-replica
    type: replicas
    source:
      count: 1
