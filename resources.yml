resources:
  - name: resourcev-image
    type: image
    integration: cock1-hub #your subs integration for docker hub
    source:
      name: "shiphitchcock1/testsamplenode"
      isPull: true
      tag: latest
      
  - name: resourcev-ecscluster
    type: ecsCluster
    integration: cock1-ecscluster
    source:
      name : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
      
  - name: resourcev-dockeroption
    type: dockerOptions
    integration: cock1-ecscluster
    source:
      memory: 256 # in MB
      cpu-shares: 0
      portMappings: # format: ip:hostPort:containerPort | ip::containerPort | hostPort:containerPort | containerPort
        - 80:3000 
        - 5672:5672
        - 443:50000
        
  - name: resourcev-ecsparam #test once more
    type: params
    integration: cock1-ecscluster
    source:
      params:
        foo: boo
        api_url: https://api.shippable.com
